<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto">
    <meta name="keywords" content="CONTACTO, FORMULARIO">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>

<body class="contacto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="../index.html">
                <img class="logo rounded drinkles" src="../Assets/drinkles.png" alt="drinkels_logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Aprender.html">Aprender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./CoctelesSinAlcohol.html">Cocteles sin alcohol</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Cocteles con alcohol
                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="./Whiskey.html">Whisky</a></li>
                            <li><a class="dropdown-item" href="./Vodka.html">Vodka</a></li>
                            <li><a class="dropdown-item" href="./Gin.html">Gin</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="mx-auto my-5" style="max-width: 800px;">
        <form>
            <div class="mb-3 mx-5">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3 mx-5">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="mb-3 mx-5">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" placeholder="Tu teléfono">
            </div>
            <div class="mb-3 mx-5">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" placeholder="Tu ciudad">
            </div>
            <div class="mb-3 mx-5">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mx-5">Enviar</button>
        </form>
    </div>


    <footer>
        <a href="./Contacto.html" class="contactoFooter">Contacto</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
